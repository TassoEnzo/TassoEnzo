<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
</style>

<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      fill: white;
      animation: fadeIn 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .l1 { animation-delay: 0s; }
    .l2 { animation-delay: 0.2s; }
    .l3 { animation-delay: 0.4s; }
    .l4 { animation-delay: 0.6s; }
    .l5 { animation-delay: 0.8s; }
    .l6 { animation-delay: 1s; }
    /* ... e por aí vai, para cada letra */
  </style>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
    <tspan class="l1">O</tspan>
    <tspan class="l2">l</tspan>
    <tspan class="l3">á</tspan>
    <tspan class="l4">!</tspan>
    <tspan dx="10"></tspan> <!-- espaço -->
    <tspan class="l5">M</tspan>
    <tspan class="l6">e</tspan>
    <tspan class="l7"> </tspan>
    <tspan class="l8">c</tspan>
    <tspan class="l9">h</tspan>
    <tspan class="l10">a</tspan>
    <tspan class="l11">m</tspan>
    <tspan class="l12">o</tspan>
    <tspan class="l13"> </tspan>
    <tspan class="l14">E</tspan>
    <tspan class="l15">n</tspan>
    <tspan class="l16">z</tspan>
    <tspan class="l17">o</tspan>
  </text>
</svg>




