<svg width="500" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-size: 36px;
      font-family: sans-serif;
    }
    .letter {
      opacity: 0;
      animation: appear 0.5s forwards;
    }

    /* Animação que mostra a letra */
    @keyframes appear {
      to {
        opacity: 1;
        fill: hsl(var(--hue), 100%, 50%);
      }
    }

    /* Animação para desaparecer */
    @keyframes disappear {
      to {
        opacity: 0;
      }
    }
  </style>

  <text x="20" y="50" class="text">
    <tspan class="letter" style="animation-delay:0s; --hue:20">O</tspan>
    <tspan class="letter" style="animation-delay:0.5s; --hue:120">l</tspan>
    <tspan class="letter" style="animation-delay:1s; --hue:240">á</tspan>
    <tspan class="letter" style="animation-delay:1.5s; --hue:300">!</tspan>
  </text>

  <text x="20" y="90" class="text">
    <tspan class="letter" style="animation-delay:3s; --hue:30">M</tspan>
    <tspan class="letter" style="animation-delay:3.5s; --hue:150">e</tspan>
    <tspan class="letter" style="animation-delay:4s; --hue:200"> </tspan>
    <tspan class="letter" style="animation-delay:4.5s; --hue:90">c</tspan>
    <tspan class="letter" style="animation-delay:5s; --hue:60">h</tspan>
    <tspan class="letter" style="animation-delay:5.5s; --hue:180">a</tspan>
    <tspan class="letter" style="animation-delay:6s; --hue:270">m</tspan>
    <tspan class="letter" style="animation-delay:6.5s; --hue:330">o</tspan>
    <tspan class="letter" style="animation-delay:7s; --hue:60"> </tspan>
    <tspan class="letter" style="animation-delay:7.5s; --hue:10">E</tspan>
    <tspan class="letter" style="animation-delay:8s; --hue:200">n</tspan>
    <tspan class="letter" style="animation-delay:8.5s; --hue:120">z</tspan>
    <tspan class="letter" style="animation-delay:9s; --hue:300">o</tspan>
  </text>
</svg>


